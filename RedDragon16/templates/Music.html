<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/RedDragon16.css' %}">
</head>
<body>
    <div id="menu">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/About/">About</a></li>
            <li><a href="/RedDragon16/">RedDragon16</a></li>
            <li><a href="/Music/">Music</a></li>
            <li><a href="/Coding/">Coding</a></li>
        </ul>
    </div>
    <div id="Label">
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <h2>{{ post.title_1 }}</h2>
        {% endfor %}
        <video controls width="1260px" height="auto">
            <source src="{% static 'MUSIC/CCYLD.mp4' %}">
        </video>
        {% for post in posts %}
            <h2>{{ post.title_2 }}</h2>
        {% endfor %}
        <video controls width="1260px" height="auto">
            <source src="{% static 'MUSIC/TTY-Remake.mp4' %}">
        </video>
    </div>
</body>
</html>
